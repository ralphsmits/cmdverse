name: Update Projects JSON

on:
  workflow_dispatch:
    inputs:
      projectJson:
        description: 'JSON string of new project'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Python for JSON processing
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update projects.json
        run: |
          python -c "
          import json
          import sys
          
          # Read existing projects
          try:
              with open('projects.json', 'r') as f:
                  projects = json.load(f)
          except:
              projects = []
          
          # Parse new project
          new_project = json.loads('${{ github.event.inputs.projectJson }}'.replace('\\n', ' '))
          
          # Append new project
          projects.append(new_project)
          
          # Write back
          with open('projects.json', 'w') as f:
              json.dump(projects, f, indent=2)
          
          print(f'Added project: {new_project.get(\\\"projectName\\\", \\\"unknown\\\")}')
          print(f'Total projects: {len(projects)}')
          "

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json
          git diff --cached --quiet || git commit -m "Add new project: ${{ github.event.inputs.projectJson.projectName || 'Unknown' }}"
          git push
