name: Update Projects JSON

on:
  workflow_dispatch:
    inputs:
      projectJson:
        description: 'JSON string of new project'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure projects.json exists
        run: |
          if [ ! -f projects.json ]; then
            echo "[]" > projects.json
          fi

      - name: Append new project
        run: |
          echo "${{ github.event.inputs.projectJson }}" > new_project.json
          jq '. + [input]' projects.json new_project.json > projects_updated.json
          mv projects_updated.json projects.json
        shell: bash

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json
          git commit -m "Add new project via workflow" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
