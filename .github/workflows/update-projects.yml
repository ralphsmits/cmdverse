name: Update Projects JSON

on:
  workflow_dispatch:
    inputs:
      projectJson:
        description: 'JSON string of new project'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Ensure projects.json exists and is valid
      - name: Ensure projects.json exists
        run: |
          if [ ! -f projects.json ] || [ ! -s projects.json ]; then
            echo "[]" > projects.json
          fi

      # 3. Append new project from workflow input
      - name: Append new project
        run: |
          echo "${{ github.event.inputs.projectJson }}" | jq -s '.[1] as $new | .[0] + [$new]' projects.json - > projects_updated.json
          mv projects_updated.json projects.json
          echo "Updated projects.json:"
          cat projects.json

      # 4. Commit and push changes
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json
          git commit -m "Add new project via workflow" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
