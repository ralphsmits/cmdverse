name: Update Projects JSON

on:
  workflow_dispatch:
    inputs:
      projectJson:
        description: 'JSON string of new project'
        required: true

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_GITHUB }}

      # 2. Ensure projects.json exists and is valid
      - name: Ensure projects.json exists
        run: |
          if [ ! -f projects.json ]; then
            echo '[]' > projects.json
          fi
          # Validate JSON structure
          if ! jq empty projects.json 2>/dev/null; then
            echo '[]' > projects.json
          fi

      # 3. Debug: Show what we're receiving
      - name: Debug input
        run: |
          echo "Raw input: ${{ github.event.inputs.projectJson }}"
          echo "${{ github.event.inputs.projectJson }}" > new_project.json
          echo "Parsed new project:"
          cat new_project.json

      # 4. Append new project (FIXED)
      - name: Append new project
        run: |
          # Read existing projects and append new one
          jq --argjson newProject "$(cat new_project.json)" '. + [$newProject]' projects.json > projects_updated.json
          
          # Validate the result
          if jq empty projects_updated.json 2>/dev/null; then
            mv projects_updated.json projects.json
            echo "Successfully updated projects.json"
            echo "New content:"
            cat projects.json
          else
            echo "Error: Resulting JSON is invalid"
            exit 1
          fi

      # 5. Commit & push changes
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json
          git diff --cached --quiet || git commit -m "Add new project via workflow"
          git push
