<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMD Verse with 3D FBX Backdrop</title>
<style>
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden; font-family: Arial, sans-serif;
  }

  #canvas-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; /* behind the form */
  }

  .form-container {
    display: inline-block;
    position: relative;
    margin: 4rem auto;
    animation: float 6s ease-in-out infinite;
    max-width: 600px;
    width: 90%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  form {
    position: relative;
    background: rgba(255,255,255,0.95);
    padding: 3rem;
    border-radius: 36px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    z-index: 5;
    display: flex;
    flex-direction: column;
    font-size: 1rem;
    width: 100%;
  }

  input, textarea, select { 
    padding: 0.8rem; margin-top: 0.3rem; font-size: 1rem; 
  }

  button { 
    padding: 1rem 1.8rem; font-size: 1rem; margin-top: 1.5rem; 
    background: linear-gradient(90deg,#ff6a00,#ee0979); color:white; border:none; border-radius:8px; cursor:pointer; 
  }

  button:hover { 
    transform: scale(1.05) translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.2); 
  }

  #output {
    margin-top: 2rem;
    width: 100%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
    background: #272822;
    color: #f8f8f2;
    padding: 1rem;
    border-radius: 14px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }
</style>
</head>
<body>

<!-- Three.js canvas -->
<div id="canvas-container"></div>

<!-- Form directly floating -->
<div class="form-container">
  <form id="projectForm">
    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" required>

    <label for="creators">Creators (comma-separated)</label>
    <input type="text" id="creators">

    <label for="description">Description</label>
    <textarea id="description" rows="3"></textarea>

    <label for="category">Design Principle</label>
    <select id="category">
      <option value="Void">Void</option>
      <option value="Human">Human</option>
      <option value="Tech">Tech</option>
      <option value="Other">Story</option>
    </select>

    <label for="year">Year</label>
    <input type="number" id="year" min="1900" max="2100" value="2025">

    <label for="studielast">Studielast</label>
    <input type="text" id="studielast">

    <button type="submit">Upload Project</button>
  </form>
</div>

<div id="output"></div>

<!-- Three.js and FBXLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FBXLoader.js"></script>

<script>
  // Three.js setup
  const container = document.getElementById('canvas-container');
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0,1.5,3);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // Lights
  const ambient = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambient);
  const directional = new THREE.DirectionalLight(0xffffff, 0.8);
  directional.position.set(5,10,7.5);
  scene.add(directional);

  // Load FBX
  const loader = new THREE.FBXLoader();
  loader.load('BOB.fbx', function(object){
    scene.add(object);
    object.scale.set(0.01,0.01,0.01); // adjust depending on your FBX units
    object.position.set(0,0,-1);
  });

  // Animate background model
  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.001; // slow rotation
    renderer.render(scene,camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

<script>
  // Form submission logic
  document.getElementById('projectForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const projectData = {
      projectName: document.getElementById('projectName').value.trim(),
      creators: document.getElementById('creators').value.split(',').map(s => s.trim()).filter(s => s),
      description: document.getElementById('description').value.trim(),
      category: document.getElementById('category').value,
      year: parseInt(document.getElementById('year').value),
      studielast: document.getElementById('studielast').value.trim()
    };
    document.getElementById('output').textContent = 'Sending: ' + JSON.stringify(projectData, null, 2);
    try {
      const response = await fetch("/.netlify/functions/triggerWorkflow", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(projectData)
      });
      const result = await response.json();
      document.getElementById('output').textContent = 'Response: ' + JSON.stringify(result, null, 2);
      if (response.ok && result.success) alert("✅ Project submitted successfully!");
      else alert("❌ Error: " + (result.error || 'Unknown error'));
    } catch (err) {
      document.getElementById('output').textContent = 'Error: ' + err.message;
      alert("❌ Network error: " + err.message);
    }
  });
</script>

</body>
</html>
