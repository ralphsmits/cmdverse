<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMD Verse</title>
<style>
html, body {
  width: 100%;
  min-height: 100%;
  margin: 0;
  padding: 0;
}

body {
  position: relative; /* ensure absolute inside container is positioned correctly */
}
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    overflow-x: hidden;
    perspective: 1px; /* for parallax effect */
    transform-style: preserve-3d;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-top: 2rem;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    color: transparent;
    animation: slideIn 1.5s ease-out forwards;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

form {
  max-width: 600px;
  margin: 4rem auto;
  background: rgba(255,255,255,0.85); /* slightly more transparent to show video */
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  animation: float 6s ease-in-out infinite;
}

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  label { display: block; margin-top: 1rem; font-weight: bold; color: #333; }
  input, textarea, select {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #0077cc;
    box-shadow: 0 0 10px rgba(0,119,204,0.3);
    outline: none;
    transform: scale(1.02);
  }

  button {
    margin-top: 1.5rem;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  #output {
    margin-top: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
    background: #272822;
    color: #f8f8f2;
    padding: 1rem;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transform: translateZ(0);
    animation: fadeIn 2s ease forwards;
  }
  /* Floating animation for form */
  form { animation: float 6s ease-in-out infinite; }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

</style>
</head>
<body>
<!-- Video container that scrolls with the page -->
<div id="video-container" style="
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 100vh;
  overflow: hidden;
">
  <video autoplay muted loop id="bgVideo" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  ">
    <source src="Loop.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>
  
<div class="parallax-layer layer1"></div>
<div class="parallax-layer layer2"></div>

<h1>Upload jouw project op CMD Verse</h1>

<form id="projectForm">
  <label for="projectName">Project Name</label>
  <input type="text" id="projectName" required>

  <label for="creators">Creators (voor meerderen; zorg voor een komma)</label>
  <input type="text" id="creators">

  <label for="description">Description</label>
  <textarea id="description" rows="3"></textarea>

  <label for="category">Design Principle</label>
  <select id="category">
    <option value="Void">Void</option>
    <option value="Human">Human</option>
    <option value="Tech">Tech</option>
    <option value="Other">Story</option>
  </select>

  <label for="year">Year</label>
  <input type="number" id="year" min="1900" max="2100" value="2025">

  <label for="studielast">Studielast</label>
  <input type="text" id="studielast">

  <button type="submit">Upload Project</button>
</form>

<div id="output"></div>
<br>
<script>
document.getElementById('projectForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const projectData = {
    projectName: document.getElementById('projectName').value.trim(),
    creators: document.getElementById('creators').value.split(',').map(s => s.trim()).filter(s => s),
    description: document.getElementById('description').value.trim(),
    category: document.getElementById('category').value,
    year: parseInt(document.getElementById('year').value),
    studielast: document.getElementById('studielast').value.trim()
  };

  document.getElementById('output').textContent = 'Sending: ' + JSON.stringify(projectData, null, 2);

  try {
    const response = await fetch("/.netlify/functions/triggerWorkflow", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(projectData)
    });

    const result = await response.json();
    document.getElementById('output').textContent = 'Response: ' + JSON.stringify(result, null, 2);
    
    if (response.ok && result.success) {
      alert("✅ Project submitted successfully! Check GitHub Actions for progress.");
    } else {
      alert("❌ Error: " + (result.error || 'Unknown error'));
    }
  } catch (err) {
    document.getElementById('output').textContent = 'Error: ' + err.message;
    alert("❌ Network error: " + err.message);
  }
});
</script>
</body>
</html>
