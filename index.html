<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMD Verse</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 1.5rem; padding: 0.8rem 1.5rem; background: #0077cc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #output { margin-top: 2rem; max-width: 600px; margin-left: auto; margin-right: auto; white-space: pre-wrap; background: #272822; color: #f8f8f2; padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Upload jouw project op CMD Verse</h1>
  <form id="projectForm">
    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" required>

    <label for="creators">Creators (voor meerderen; zorg voor een komma)</label>
    <input type="text" id="creators">

    <label for="description">Description</label>
    <textarea id="description" rows="3"></textarea>

    <label for="category">Design Principle</label>
    <select id="category">
      <option value="Void">Void</option>
      <option value="Human">Human</option>
      <option value="Tech">Tech</option>
      <option value="Other">Story</option>
    </select>

    <label for="year">Year</label>
    <input type="number" id="year" min="1900" max="2100" value="2025">

    <label for="studielast">Studielast</label>
    <input type="text" id="studielast">

    <label for="media">Upload Images</label>
    <input type="file" id="media" multiple accept="image/*,video/*">
    
    <button type="submit">Upload Project</button>
  </form>

  <div id="output"></div>
  <script>
document.getElementById('projectForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const files = document.getElementById('media').files;
  const filePromises = Array.from(files).map(file => {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve({ filename: file.name, content: reader.result.split(',')[1] }); // base64 content
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  });

  const mediaFiles = await Promise.all(filePromises);

  const projectData = {
    projectName: document.getElementById('projectName').value.trim(),
    creators: document.getElementById('creators').value.split(',').map(s => s.trim()).filter(s => s),
    description: document.getElementById('description').value.trim(),
    category: document.getElementById('category').value,
    year: parseInt(document.getElementById('year').value),
    studielast: document.getElementById('studielast').value.trim(),
    mediaFiles // base64 files
  };

  try {
    const response = await fetch("/.netlify/functions/triggerWorkflow", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(projectData)
    });

    const result = await response.json();
    document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    if (result.success) alert("✅ Project submitted successfully!");
    else alert("❌ Error: " + (result.error || "Unknown error"));
  } catch (err) {
    document.getElementById('output').textContent = "Error: " + err.message;
  }
});
</script>
</body>
</html>
