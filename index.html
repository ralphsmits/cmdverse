<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMD Verse</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    overflow-x: hidden;
    perspective: 1px; 
    transform-style: preserve-3d;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-top: 2rem;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    color: transparent;
    animation: slideIn 1.5s ease-out forwards;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Parallax Background */
  .parallax-layer {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
  }

  .layer1 { background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center / cover; transform: translateZ(-0.3px) scale(1.3); opacity: 0.2; }
  .layer2 { background: url('https://source.unsplash.com/1600x900/?space,galaxy') no-repeat center center / cover; transform: translateZ(-0.1px) scale(1.1); opacity: 0.15; }

  /* Phone Container */
  .phone-container {
    max-width: 400px;
    margin: 4rem auto;
    position: relative;
    transform: translateZ(0);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Phone Overlay Image */
  .phone-overlay {
    width: 100%;
    height: auto;
    display: block;
    pointer-events: none; /* so form is clickable */
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    border-radius: 32px; /* Match form border radius */
  }

  /* Form inside the phone */
  form {
    position: relative;
    background: rgba(255,255,255,0.9);
    padding: 2rem;
    border-radius: 32px; /* round edges to fit phone */
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    z-index: 5;
    display: flex;
    flex-direction: column;
  }

  label { margin-top: 1rem; font-weight: bold; color: #333; }
  input, textarea, select {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #0077cc;
    box-shadow: 0 0 10px rgba(0,119,204,0.3);
    outline: none;
    transform: scale(1.02);
  }

  button {
    margin-top: 1.5rem;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  #output {
    margin-top: 2rem;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
    white-space: pre-wrap;
    background: #272822;
    color: #f8f8f2;
    padding: 1rem;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transform: translateZ(0);
  }
</style>
</head>
<body>

<div class="parallax-layer layer1"></div>
<div class="parallax-layer layer2"></div>

<h1>Upload jouw project op CMD Verse</h1>

<div class="phone-container">
  <!-- Form positioned inside phone -->
  <form id="projectForm">
    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" required>

    <label for="creators">Creators (voor meerderen; zorg voor een komma)</label>
    <input type="text" id="creators">

    <label for="description">Description</label>
    <textarea id="description" rows="3"></textarea>

    <label for="category">Design Principle</label>
    <select id="category">
      <option value="Void">Void</option>
      <option value="Human">Human</option>
      <option value="Tech">Tech</option>
      <option value="Other">Story</option>
    </select>

    <label for="year">Year</label>
    <input type="number" id="year" min="1900" max="2100" value="2025">

    <label for="studielast">Studielast</label>
    <input type="text" id="studielast">

    <button type="submit">Upload Project</button>
  </form>
  
  <!-- Transparent phone image -->
  <img src="https://lh3.googleusercontent.com/rd-d/ALs6j_Hhs5VDcP0fhNChI3Zj7pe-9tKyuB3Hne71cC3SE15EviO3VEFktoXCj6Z20dKXBsGj8l2i9nVFDIQTd9NMoN6xlqA8am9HxhcOEqQpv_yQSss9UnGCjRHen0dkVlrqKRjDpehzNK8doW6koksX9exIMvPEkLtO2dnhbMy9aSwu1AZ4ZDCASdmzT5Fi6ZnpNJVgy8RHqwU1yCj48F3dcOj2uhkaX9XWVCaJspMRa2zOu1xy4SUrZC-CV0BTQvSlMxu6JnhSf3Z2GXgM2rRTHxh9GiIY0mlG6SkLgvuPbroqEGj_E6pfAUYzCbDqDmu5eW5--nVOVlzDB7APRCpwVQ4N119_RYDpIplsIAmVjUBEpZtiU6S4DDIg2JHaPA2U0RXnQINhPRew-6961m0k6p8dAkLfVCLVGCOmmQl9mmjI-c58Djd8uf8SyRGg616tePjB0pvYbZGservQbCZ4L7RomffR3inyM3w14b10Bzj91i25BNhx182Gvm9MVmil2vqk28EFxbw__i97pvs2V9xCUOX9zcPJVfXcbRO5gSUpP3Fei0hroaHO-kAD7Cil5BD4cVyueEgbBV8mKu9NZcN4cPB2g5sSIMYuo0aQT0vR6SOB6IM9qM2uftL7qx92yigEseGrJ3GyuA-JATP_8CU9_z1VoT4oJrs8dVah0QnEnufMn2-k1LnrpjefRdh-3XYhjx8Iuk3zX6DzkYrFfViKokOz0LXP_ZkXoD6N9PSGKm5qTYPHn9K-MOntZ_xwimaFHIIxxxQGlxP4bbd1juW_AaUVZiXxb6-bLeVob2LgkuZEqpRu2PBnf5uH6WLxihPpSd1b_9MIkc7vo_MjMfgqdiiVv6UnMcfdQW_SbmKB4n9xDLCCEt4QaOHwFQsOFkyOYG7sSv79Je72GWuKaNZk1pWJRZYuTuoPKeci-YbvjNlONoXJx3W1EAs6re7WhRy4MmmN2tf_ZvRETxDqIYBCWYlUyXVkqz6EaTaFWvf5Ik9mKCBdHxWBIwqrYEXHJC2skdVKUrNmJJGKBLSv6u9HUM-7-aJaWw-yOEDasS52rpolzRdyuILlltMgkx67pMXac3BJuezX7otF-qGoIcg=w2880-h1410?auditContext=prefetch" class="phone-overlay" alt="Phone Overlay">
</div>

<div id="output"></div>

<script>
document.getElementById('projectForm').addEventListener('submit', async function(event) {
  event.preventDefault();

  const projectData = {
    projectName: document.getElementById('projectName').value.trim(),
    creators: document.getElementById('creators').value.split(',').map(s => s.trim()).filter(s => s),
    description: document.getElementById('description').value.trim(),
    category: document.getElementById('category').value,
    year: parseInt(document.getElementById('year').value),
    studielast: document.getElementById('studielast').value.trim()
  };

  document.getElementById('output').textContent = 'Sending: ' + JSON.stringify(projectData, null, 2);

  try {
    const response = await fetch("/.netlify/functions/triggerWorkflow", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(projectData)
    });

    const result = await response.json();
    document.getElementById('output').textContent = 'Response: ' + JSON.stringify(result, null, 2);
    
    if (response.ok && result.success) {
      alert("✅ Project submitted successfully! Check GitHub Actions for progress.");
    } else {
      alert("❌ Error: " + (result.error || 'Unknown error'));
    }
  } catch (err) {
    document.getElementById('output').textContent = 'Error: ' + err.message;
    alert("❌ Network error: " + err.message);
  }
});
</script>

</body>
</html>
